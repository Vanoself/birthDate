<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Days Alive</title>
    <style>
    body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

h1 {
    margin-top: 20px;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
}

.input-box, .output-box {
    border: 2px solid green;
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    width: 300px;
    text-align: center;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    width: 80%;
}

button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <h1>Calculate How Many Days You've Lived</h1>
    <div class="container">
        <div class="input-box">
            <input type="text" id="birthdate" placeholder="Enter your birthdate (YYYY-MM-DD)">
            <button onclick="setDate()">Set Date</button>
            <button onclick="calculateDays()">Submit</button>
        </div>
        <div class="output-box">
            <p id="result">Total number of days: </p>
        </div>
    </div>
<script>
	function setDate() {
    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0];
    document.getElementById('birthdate').value = formattedDate;
}

function calculateDays() {
    const birthdate = document.getElementById('birthdate').value;
    if (!birthdate) {
        alert('Please enter your birthdate.');
        return;
    }

    const birthDate = new Date(birthdate);
    const today = new Date();
    const timeDiff = today - birthDate;
    const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    document.getElementById('result').textContent = `Total number of days: ${daysDiff}`;
}
</script>
</body>
</html>
